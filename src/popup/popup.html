<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <span style="font-size: 24px;">ðŸ“Š</span>
        <div>
            <h1>TikTok Live Insight</h1>
            <span style="font-size: 10px; opacity: 0.7;">v1.0.0</span>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <div class="section-title">General Settings</div>

            <div class="switch-group">
                <span>Enable Dashboard</span>
                <label class="switch">
                    <input type="checkbox" id="enable-dashboard" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="switch-group">
                <span>Real-time Alerts</span>
                <label class="switch">
                    <input type="checkbox" id="enable-alerts" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="switch-group">
                <span>AI Analysis</span>
                <label class="switch">
                    <input type="checkbox" id="enable-ai">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Data</div>
            <button class="btn" id="export-btn">Export Current Session (JSON)</button>
            <button class="btn" id="clear-btn" style="margin-top: 8px; color: #ef4444;">Clear History</button>
        </div>
    </div>

    <div class="footer">
        <span>Ready to go</span>
        <a href="#" style="color: var(--accent-cyan); text-decoration: none;">Support</a>
    </div>

    <script src="popup.js" type="module"></script>
</body>

</html>
